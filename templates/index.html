<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ .Title }}</title>
</head>
<body>
  <h1>{{ .Title }}</h1>
  <ul>
    {{ range .Todos }}
      <li>
        <label>
            <input type="checkbox" {{ if .Done }}checked{{ end }}>
            {{ .Title }}
        </label>
      </li>
    {{ end }}
  </ul>
</body>
</html>
